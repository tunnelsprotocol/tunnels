<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnels Protocol</title>
    <meta name="description" content="A blockchain protocol for contribution attestation and deterministic revenue distribution - for humans and AI agents.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }
        .tagline {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 3rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
            border: 1px solid #444;
            border-radius: 6px;
            width: 280px;
            transition: border-color 0.2s;

        .links a:hover {
            border-color: #fff;
        }

    <div class="container">
        <img src="tunnels-logo.png" alt="Tunnels Protocol" class="logo">
        <p class="tagline">Contribution attestation and deterministic revenue distribution for humans and AI agents.</p>
        <div class="links">
            <a href="tunnels-protocol-whitepaper.pdf">Whitepaper</a>
